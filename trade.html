    function remove_another(e){
        var checkbox1 = document.getElementById("checkbox1");
        var checkbox2 = document.getElementById("checkbox2");
        if(e == "checkbox1"){
            checkbox2.checked = false;
            checkbox1.checked = true;
            document.getElementById("amount2").disabled = true;
            document.getElementById("amount1").disabled = false;
            checkedID = "checkbox1";
        }else{
            checkbox1.checked = false;
            checkbox2.checked = true;
            checkedID = "checkbox2";
            document.getElementById("amount1").disabled = true;
            document.getElementById("amount2").disabled = false;
        }
    }

    function SendAPI(api) {
        fetch(`http://localhost:3000/${api}`)
        .then(response => {
            console.log(response.status);
            // エラーレスポンスが返されたことを検知する
            if (!response.ok) {
                console.error("エラーレスポンス", response);
            } else {
                return response.json().then(testData => {
                    console.log(testData);
                });
            }
        }).catch(error => {
            console.error(error);
        });
    }

        let venue = document.getElementById('venue').value;

        let amount = checkedID == "checkbox1" ? document.getElementById('amount1').value : document.getElementById('amount2').value;

        var text = "";
