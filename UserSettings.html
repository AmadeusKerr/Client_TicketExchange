function OpenResultPopup(result){

				location.href="./stock.html";

	}
}

function ChangeUserData(json)
{

}

function SetElements(info){
	// レスポンスからそれぞれのIDに値を設定していく
	var email = document.getElementById("mail");
	email.value = info["mail"]
	var pass = document.getElementById("pass");
	pass.value = info["pass"]; // ※にしたい
	console.log(info);
	var first = document.getElementById("first_name");
	first.value = info["first_name"]["String"];
	var last = document.getElementById("last_name");
	last.value = info["last_name"]["String"];

	var post_code = document.getElementById("post-number");
	post_code.value = info["post_code"]["String"];
	var address = document.getElementById("address");
	address.value = info["address"]["String"];
	var phone = document.getElementById("phone-number");
	phone.value = info["phone"]["String"]

}

function GetUserData(){
	var json = {
		"user_id" : localStorage["user_id"].toString(),
	};

	fetch(`http://10.0.2.10:3000/api/user_data`,{
		method:"POST",
		mode: "cors", // no-cors, cors, *same-origin
		// credentials: 'include',
		headers: {
			'Content-Type': 'application/json',
			'Content-Type': 'application/x-www-form-urlencoded',
		},
		body: JSON.stringify({
			json
		})
	}).then(response => {
					console.log(response.status); // => 200
					return response.json().then(userInfo => {
							// JSONパースされたオブジェクトが渡される
							console.log(userInfo);
							SetElements(userInfo);
			});
	});
}

function openPopup(){
	swal({
			title: 'ユーザー情報を変更しますか？',
			type: 'question',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: '変更する'
	}).then(function(){
		json = {name:"name"};
		ChangeUserData(json);
	});
}
